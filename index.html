<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="topBar p-5">
                <h1>KODLUYORUZ | Patika.Dev</h1>
                <h2>Yapılacaklar Listesi</h2>
                <div class="input-group mt-5 input">
                    <input type="text" class="form-control" id="itemName" placeholder="Bugün Ne Yapacaksın ?">
                    <button class="btn btn-outline-warning" type="button" id="addItem">Button</button>
                </div>
                <div id="alert" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
                    Bu alanı boş geçemezsiniz.
                    <button id="alertClose" type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
                    </button>
                  </div>
            </div>
            <div class="list mt-5">
                <ul class="list-group list-group-flush liste" id="liste">
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
